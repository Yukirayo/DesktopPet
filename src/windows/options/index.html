<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>options</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../public/iconfont.css">
    <link rel="stylesheet" href="../../../node_modules/animate.css/animate.min.css">
</head>
<body>
    <div class="container">
        <ul class="main-menu ignore">
            <li id="option-lock" class="animate__animated animate__slideInLeft animate__fast option" data-select="1">
                <i class="iconfont icon-gougou"></i>
                <span>锁定</span>
            </li>
            <li id="option-follow" class="animate__animated animate__slideInLeft animate__fast option" data-select="1">
                <i class="iconfont icon-gougou"></i>
                <span>跟随鼠标</span>
            </li>
            <li id="option-side" class="animate__animated animate__slideInLeft animate__fast option" data-select="1">
                <i class="iconfont icon-gougou"></i>
                <span>自动贴边</span>
            </li>
            <li id="option-hide" class="animate__animated animate__slideInLeft animate__fast option">
                <i class="iconfont icon-gougou"></i>
                <span>隐藏</span>
            </li>
            <li id="option-quit" class="animate__animated animate__slideInLeft animate__fast option">
                <i class="iconfont icon-gougou"></i>
                <span>退出</span>
            </li>
            <!-- <li id="option-dev" class="animate__animated animate__slideInLeft animate__fast option">
                <i class="iconfont icon-gougou"></i>
                <span>开发者工具</span>
            </li> -->
        </ul>
        <div class="sub-menu" style="display: none;"></div>
    </div>
</body>
<script src="./index.mjs"></script>
</html>
